<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
height: 10px;
}

img {
	width: 200px;
	height: 200px;
	object-fit: fill;
}
</style>
</head>



<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">LocaMania</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/filme/novo">Link</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<table border=1>
		<tr>
			<th>ID</th>
			<th>TITULO</th>
			<th>ANO DE LANCAMENTO</th>
			<th>DIRETOR</th>
			<th>DESCRIÇÃO</th>
			<th>DURAÇÃO</th>
			<th>CAPA</th>
			<th>OPÇÃO</th>
		</tr>
		<tr th:each="filme: ${filme}">
			<td><span th:text="${filme.id}"></span></td>
			<td><span th:text="${filme.titulo}"></span></td>
			<td><span th:text="${filme.anoLancamento}"></span></td>
			<td><span th:text="${filme.director}"></span></td>
			<td><span th:text="${filme.descricao}"></span></td>
			<td><span th:text="${filme.duracao}"></span></td>
			<td><img th:src="@{${filme.capa}}" /></td>
			<td><a th:href="@{/filme/deleteFilme/{id}(id=${filme.id})}">Deletar</a>
				<a th:href="@{/filme/atualizarFilme/{id}(id=${filme.id})}">Update</a>
			</td>

		</tr>

	</table>

</body>
</html>
